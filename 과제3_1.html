<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>과제3_1_구조와 표현의 분리</title>
<body>
    <h2>구조와 표현의 분리</h2>
    <p><b>구조</b>를 위한 <mark>마크업(Structural markup)</mark>과 <b>표현</b>을 위한 <mark>마크업(Presentationalmarkup)</mark>.</p>
    <ol>
        <li>서론</li>
            <ul type="circle">
            <li>개념 정의</li>
            <li>필요성</li>
        </ul>
        <li>본론</li>
            <ul type="circle">
            <li>보편적 디자인 원칙</li>
            <li>접근성 원칙</li>
            </ul>
    </ol>
    <p>초기 HTML이 계속 진보하면서 표현 마크업이 담당하던 모양에 대한 것은 CSS가 담당하게 되고, 이제 HTML에서 표현 마크업은 점점 쓸모가 없게 되었다. 따라서 웹표준은 문서 내에 &lt;font&gt;, &lt;b&gt;, &lt;br&gt; 등을 되도록 쓰지 않도록 권고하고 있다.</p>
</body>
</head>
</html>
